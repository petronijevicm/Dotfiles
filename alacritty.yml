
env:

  TERM: xterm-256color

window:

  padding:
    x: 0
    y: 0


  dynamic_padding: false

 
  title: Alacritty

  class:
   
    instance: Alacritty

    general: Alacritty



scrolling:

  history: 5000
  size: 12.0
  offset:
    x: 0
    y: 0


draw_bold_text_with_bright_colors: true

# COLOR SCHEMES
schemes:
  # Doom One
  doom-one: &doom-one
    primary:
      background: '#282c34'
      foreground: '#bbc2cf'
    cursor:
      text: CellBackground
      cursor: '#528bff'
    selection:
      text: CellForeground
      background: '#3e4451'
    normal:
      black:   '#1c1f24'
      red:     '#ff6c6b'
      green:   '#98be65'
      yellow:  '#da8548'
      blue:    '#51afef'
      magenta: '#c678dd'
      cyan:    '#5699af'
      white:   '#202328'
    bright:
      black:   '#5b6268'
      red:     '#da8548'
      green:   '#4db5bd'
      yellow:  '#ecbe7b'
      blue:    '#3071db'   
      magenta: '#a9a1e1'
